<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- *** box icons **** -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- *** favicon **** -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <!-- *** stylesheet **** -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media-queries.css" />
    <title>Gabriel | Ahiamata</title>
  </head>
  <body>
    <!-- <div class="main-container"> -->
    <!-- *** HOME SECTION *** -->
    <section class="home-section" id="home">
      <header class="header">
        <div class="container">
          <div class="header__contents">
            <div class="logo__container">
              <h3><a href="#home">Gabriel Ahiamata</a></h3>
            </div>
            <nav class="header__navLinks">
              <ul class="nav__lists">
                <li class="nav__list"><a href="#about">About</a></li>
                <li class="nav__list"><a href="#skills">Skills</a></li>
                <li class="nav__list"><a href="#projects">Projects</a></li>
                <li class="nav__list"><a href="#footer">Contact</a></li>
              </ul>
            </nav>
            <div class="cv__container">
              <div class="download__container">
                <a download="" href="" class="header__button">Download CV</a>
              </div>
              <i class="bx bx-moon" id="moon-icon"></i>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="floating__nav">
          <div class="floating__nav__items">
            <a href="#home" class="navbar__icon">
              <i class="bx bx-home-alt-2"></i>
            </a>
            <a href="#about" class="navbar__icon">
              <i class="bx bx-user"></i>
            </a>
            <a href="#skills" class="navbar__icon">
              <i class="bx bx-cog"></i>
            </a>
            <a href="#projects" class="navbar__icon">
              <i class="bx bx-briefcase"></i>
            </a>
            <a href="#contact" class="navbar__icon">
              <i class="bx bx-message-dots"></i>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- *** ABOUT SECTION *** -->
    <section class="about-section" id="about"></section>

    <!-- *** SKILLS SECTION *** -->
    <section class="skills-section" id="skills"></section>

    <!-- *** PROJECTS SECTION *** -->
    <section class="projects-section" id="projects"></section>

    <!-- *** FOOTER SECTION *** -->
    <section class="footer-section" id="footer"></section>
    <!-- </div> -->
    <script src="./script/script.js"></script>

</html>
